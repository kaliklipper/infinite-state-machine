database:
  rdbms: sqlite3
  db_name: ism_db
  raise_on_sql_error: True

logging:
  file: ism.log
  level: debug
  propagate: True

runtime:
  root_dir: /tmp/ism
  sys_tag_format: epoch_milliseconds

test:
  support:
    inbound: /tmp/ism/test_support/inbound
    outbound: /tmp/ism/test_support/outbound
    archive: /tmp/ism/test_support/archive